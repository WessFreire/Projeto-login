<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" /> <!--Css para usar icones do google_-->
    <title>Tela de login</title>
</head>
<body>

    <Main>
        <Section id="login">

            <div id="imagem">

            </div>

            <form action="" method="post"></form>

            <div id="form">

                <h1>Login</h1>

                <p>Seja bem vindo(a) novamente. Fa√ßa login para acessar sua conta</p>

                <form action="" method="post">
                    <div class="campo">
                        <span class="material-symbols-outlined">person</span> <!--icone do google-->
                        <input type="email" name="login" id="ilogin" placeholder="Digite seu E-mail" autocomplete="email" maxlength="30" required>
                        <label for="ilogin"></label>
                    </div>

                    <div class="campo">
                        <span class="material-symbols-outlined">password</span> <!--icone do google-->
                        <input type="password" name="senha" id="isenha" placeholder="Digite sua senha" autocomplete="current-password" minlength="8" maxlength="30" required>
                        <label for="isenha"></label>
                    </div>

                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">Esqueci a senha <span class="material-symbols-outlined">key_off</span></a>
                </form>
                
            </div>
        </Section>
    </Main>
    
</body>
</html>
